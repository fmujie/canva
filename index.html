<body>
    <canvas id="myCanvas" style="border: 1px solid #aaa; display: block; margin: 0 auto;"></canvas>
    <script>
        var tangram = [{
                p: [{
                    x: 0,
                    y: 0
                }, {
                    x: 800,
                    y: 0
                }, {
                    x: 400,
                    y: 400
                }],
                color: "#caff67"
            },
            {

                    x: 400,
                    y: 400
                }, {
                    x: 0,
                    y: 800
                }],
                color: "#67becf"
            },
            {
                p: [{
                    x: 800,
                    y: 0
                }, {
                    x: 800,
                    y: 400
                }, {
                    x: 600,
                    y: 600
                }, {
                    x: 600,
                    y: 200
                }],
                color: "#ef3d61"
            },
            {
                p: [{
                    x: 600,
                    y: 200
                }, {
                    x: 600,
                    y: 600
                }, {
                    x: 400,
                    y: 400
                }],
                color: "#f9f51a"
            },
            {
                p: [{
                    x: 400,
                    y: 400
                }, {
                    x: 600,
                    y: 600
                }, {
                    x: 400,
                    y: 800
                }, {
                    x: 200,
                    y: 600
                }],
                color: "#a594c0"
            },
            {
                p: [{
                    x: 200,
                    y: 600
                }, {
                    x: 400,
                    y: 800
                }, {
                    x: 0,
                    y: 800
                }],
                color: "#fa8ecc"
            },
            {
                p: [{
                    x: 800,
                    y: 400
                }, {
                    x: 800,
                    y: 800
                }, {
                    x: 400,
                    y: 800
                }],
                color: "#f6ca29"
            }
        ]
        window.onload = function () {
            var myCanvas = document.getElementById("myCanvas");
            myCanvas.width = 800;
            myCanvas.height = 800;
            var context = myCanvas.getContext("2d"); //2D效果
            for (var i = 0; i < tangram.length; i++) {
                draw(tangram[i], context);
            }

            function draw(piece, cxt) {

                cxt.beginPath();
                cxt.moveTo(piece.p[0].x, piece.p[0].y);
                for (var i = 1; i < piece.p.length; i++) {
                    cxt.lineTo(piece.p[i].x, piece.p[i].y);
                }
                cxt.closePath();

                cxt.fillStyle = piece.color;
                cxt.fill();

                cxt.strokeStyle = "black";
                cxt.lineWidth = 3;
                cxt.stroke();
            }
