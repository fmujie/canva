        window.onload = function () {
            var myCanvas = document.getElementById("myCanvas");
            myCanvas.width = 1024;
            myCanvas.height = 768;
            var context = myCanvas.getContext("2d"); //2D效果

            context.lineWidth = 5;
            context.strokeStyle = "#005588";
            for(var i = 0; i<10; i ++){
                context.beginPath();
